<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<app-header></app-header>
<div class="corpo">
  <form [formGroup]="produtoForm" (ngSubmit)="SalvarProduto()" class="m-3" #formProduto="ngForm">

    <div class="row" id="top">
      <div class="form-group mt-3 col">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" formControlName="descricao" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!descricao?.valid && formProduto.touched">
          <p *ngIf="descricao?.errors?.['required']">Descrição é obrigatória</p>
        </div>
      </div>

      <div class="form-group mt-3 col">
        <label for="preco_custo">Preço de Custo:</label>
        <input type="text" id="preco_custo" formControlName="preco_custo" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!preco_custo?.valid && formProduto.touched">
          <p *ngIf="preco_custo?.errors?.['required']">Preço de Custo é obrigatório</p>
        </div>
      </div>

      <div class="form-group mt-3 col">
        <label for="preco_vista">Preço à Vista:</label>
        <input type="text" id="preco_vista" formControlName="preco_vista" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!preco_vista?.valid && formProduto.touched">
          <p *ngIf="preco_vista?.errors?.['required']">Preço à Vista é obrigatório</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group mt-4 col">
        <label for="preco_prazo">Preço a Prazo:</label>
        <input type="text" id="preco_prazo" formControlName="preco_prazo" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!preco_prazo?.valid && formProduto.touched">
          <p *ngIf="preco_prazo?.errors?.['required']">Preço a Prazo é obrigatório</p>
        </div>
      </div>

      <div class="form-group mt-4 col">
        <label for="quantidade">Quantidade:</label>
        <input type="text" id="quantidade" formControlName="quantidade" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!quantidade?.valid && formProduto.touched">
          <p *ngIf="quantidade?.errors?.['required']">Quantidade é obrigatória</p>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark mt-3">Editar</button>
  </form>
</div>
