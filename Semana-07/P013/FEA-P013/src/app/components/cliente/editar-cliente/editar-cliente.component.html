<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<app-header/>
<div class="corpo">
  <form [formGroup]="clienteForm" (ngSubmit)="SalvarCliente()" class="m-3" #formCliente="ngForm">

    <div class="row " id="top">
      <div class="form-group mt-3 col">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!nome?.valid && formCliente.touched">
          <p *ngIf="nome?.errors?.['required']">Nome é obrigatorio</p>
        </div>
      </div>

      <div class="form-group mt-3 col">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" formControlName="endereco" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!endereco?.valid && formCliente.touched">
          <p *ngIf="endereco?.errors?.['required']">Endereço é obrigatorio</p>
        </div>
      </div>

      <div class="form-group mt-3 col">
        <label for="numero">Número:</label>
        <input type="text" id="numero" formControlName="numero" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!numero?.valid && formCliente.touched">
          <p *ngIf="numero?.errors?.['required']">Número é obrigatorio</p>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="form-group mt-4 col">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" formControlName="celular" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!celular?.valid && formCliente.touched">
          <p *ngIf="celular?.errors?.['required']">Celular é obrigatorio</p>
        </div>
      </div>

      <div class="form-group mt-4 col">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" formControlName="cidade" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!cidade?.valid && formCliente.touched">
          <p *ngIf="cidade?.errors?.['required']">Cidade é obrigatorio</p>
        </div>
      </div>

      <div class="form-group mt-4 col">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" formControlName="bairro" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!bairro?.valid && formCliente.touched">
          <p *ngIf="bairro?.errors?.['required']">Bairro é obrigatorio</p>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="form-group mt-4 col">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" formControlName="cpf" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!cpf?.valid && formCliente.touched">
          <p *ngIf="cpf?.errors?.['required']">CPF é obrigatorio</p>
        </div>
      </div>

      <div class="form-group mt-4 col">
        <label for="mais_informacoes">Mais informações:</label>
        <textarea id="mais_informacoes" formControlName="mais_informacoes" class="form-control"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-dark mt-3">Cadastrar</button>
  </form>
</div>
